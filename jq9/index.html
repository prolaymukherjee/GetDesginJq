<!DOCTYPE html>
<html>
	<head>
		<title>This is javascript fundamantal</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="js/index.js"></script>
	</head>

	<body>
	<section class="content"
		<div class="header">
			<h2>Jquery tutrial fundamantal</h2>
		</div>
		
	<div class="main">
	
	    <button id="style">Get Style</button>
	   
	    

		<div class="para">
			<p>prolay mukherjee</p>
		</div>
		
		
		<script>
			$(document).ready(function(){
				$("#style").click(function(){
					$("p").addClass("text");
				}); 	
			});
		</script>
		
		
	</div>
		<div class="footer">
			<h2>javascript live traing</h2>
		</div>
		</section>
	</body>
	
</html>
